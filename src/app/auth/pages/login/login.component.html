<div class="flex flex-column">
    <span class="text-lg mb-4">
        Login
    </span>

    <mat-form-field>
        <mat-label>User
            <input type="text" matInput placeholder="Username">
        </mat-label>
    </mat-form-field>
    <mat-form-field>
        <mat-label> Password
            <input type="password" matInput placeholder="Password">
        </mat-label>
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">Create a new account</a>
    </div>
</div>
